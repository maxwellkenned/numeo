<section class="content-header">
  <h1>Listagem de Serviços</h1>
</section>
<section class="content">
  <div class="row">
    <div class="col-xs-12">
      <div class="box box-solid">
        <div class="box-header">
          <div class="">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modal_servico">
              <i class="fas fa-plus-circle"></i> Cadastrar novo serviço
            </button>
          </div>
        </div>
      <div class="box-body table-responsive no-padding max-height-sm">
        <table id="table" class="table table-hover table-condensed table-bordered" role="grid">
          <thead>
              <tr role="row">
                  <th>#</th>
                  <th>Serviço</th>
                  <th>Preço</th>
                  <th>Empresa</th>
                  <th>ação</th>
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let s of servicos">
                  <td>{{s.id_servico}}</td>
                  <td>{{s.ds_servico}}</td>
                  <td>{{s.vl_servico | currency:'BRL':'true'}}</td>
                  <td>{{s.nome_fantasia}}</td>
                  <td>Detalhe</td>
              </tr>
          </tbody>
        </table>
      </div>
      <!-- /.box-body -->
    </div>
    </div>
  </div>
</section>

<div class="modal fade in" id="modal_servico" tabindex="-1" role="dialog" aria-labelledby="Cadastro de servicos">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <nm-servico></nm-servico>
    </div>
  </div>
</div>
