<!--INICIO DO CONTEUDO-->
<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
  <h3 class="modal-title">Finalizar Venda</h3>
</div>

<div class="model-body">
  <section class="content">
    <div class="row">
      <div class="col-xs-12">
        <div class="box box-solid">
          <div class="box-body">
            <form [formGroup]="finalizarForm">
              <!-- Carrinho com serviços -->
              <div class="col-sm-4" id="carrinho">
                  <div class="col-sm-12 col-xs-12">
                    <div class="box box-solid">
                      <div class="box-header">
                        <i class="fa fa-shopping-cart"></i>
                        <h3 class="box-title">Serviços</h3>
                      </div>
                      <!-- /.box-header -->
                      <div class="box-body">
                        <div *ngIf="!items().length">
                          <p class="text-center">
                            Seu carrinho está vazio!
                          </p>
                        </div>
                        <div class="table-responsive" id="carrinho_itens" *ngIf="items().length">
                          <table class="table">
                            <tbody>
                            <tr *ngFor="let item of items()">
                              <th>({{item.quantidade}}x) {{item.ds_servico}}</th>
                              <td class="text-right">{{item.value() | currency: 'BRL': 'true'}}</td>
                              <td class="text-right">
                                <a (click)="removeItem(item)" class="btn btn-sm btn-danger"><i class="far fa-trash-alt"></i></a>
                              </td>
                            </tr>
                          </tbody>
                        </table>
                      </div>
                      <div id="carrinho_total" *ngIf="total()>0">
                        <h4 class="d-inline float-left">Total:</h4>
                        <h4 class="d-inline float-right">{{total() | currency: 'BRL': 'true'}}</h4>
                      </div>
                    </div>
                    <div class="box-footer" *ngIf="items().length">
                      <div class="pull-right">
                        <button (click)="clear()" type="button" class="btn btn-danger"><i class="fa fa-trash"></i> Limpar</button>
                        <button type="button" class="btn btn-success" data-toggle="modal" data-target="#modal"><i class="fa fa-credit-card"></i> Fechar Pedido</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </form>
            <div class="box-footer">
              <div class="row justify-content-end">
                <div class="col-xs-12 col-md-2 col-md-offset-8">
                  <button class="btn btn-default btn-block">
                    <i class="fa fa-edit"></i> Editar
                  </button>
                </div>
                <div class="col-xs-12 col-md-2">
                  <button class="btn btn-success btn-block"
                    [disabled]="!finalizarForm.valid">
                    <i class="fa fa-edit"></i> Salvar
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
